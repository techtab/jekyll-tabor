---
layout: default
---
<article class="post type-post status-publish format-standard hentry">
    <div class="post-wrapper">
        <header class="entry-header top-spacer bottom-spacer">
            <h1 class="entry-title h1">{{ page.title }}</h1>
            <div class="entry-meta flex items-center medium header-font gray"><span class="posted-on"><span class="screen-reader-text">Posted on</span> <a href="{{ page.url | relative_url }}" class="posted-on--published"><span>Published</span> <time class="entry-date published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %B, %Y"}}</time></a></span></div>
        </header>
        <div class="entry-content">
        	{% if page.image %}
	            <figure class="wp-block-image alignwide size-large"><a href="{{ page.url | relative_url }}" data-featherlight="image"><img src="{% if page.image contains ' :// ' %}{{ page.image }}{% else %}{{ site.baseurl }}{{ page.image }}{% endif %}" alt="{{ page.title }}" class="wp-image-1664 initial loaded"></a></figure>
	        {% endif %}
            {{ page.content }}
        </div>
    </div>
</article>
